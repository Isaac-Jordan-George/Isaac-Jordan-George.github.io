
{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for msg in messages %}
			<p>{{msg}}</p>
		{% endfor %}
	{% endif %}
{% endwith %}
<form action='#' method='POST'>
	<h3>Name:</h3>
	<p><input type='text' name='username'/></p>
	<p><input type='submit' value='submit'/></p>
</form>
{% endblock %}
